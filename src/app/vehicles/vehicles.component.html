<div>
    <h3>Lista de Ve√≠culos</h3>
  </div>
  <mat-table [dataSource]="vehicles" class="mat-elevation-z8">
  
    <ng-container matColumnDef="marca">
      <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.marca}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="modelo">
      <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.modelo}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="ano">
      <mat-header-cell *matHeaderCellDef> Ano </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.ano}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let vehicle"> <button mat-flat-button color="accent" routerLink="/vehicles/details/{{vehicle.id}}" selected>Detalhes</button></mat-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
