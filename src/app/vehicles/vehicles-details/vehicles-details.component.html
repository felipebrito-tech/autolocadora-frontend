<div class="example-container mat-elevation-z8">
    <div class="button-row">
        <button mat-flat-button color="accent" [routerLink]="['/vehicles']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title><h2>{{vehicle.marca}} {{vehicle.modelo}}</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Ano:</dt>
                <dd>{{vehicle.ano}}</dd>
                <dt>Placa:</dt>
                <dd>{{vehicle.placa}}</dd>
                <dt>Renavam:</dt>
                <dd>{{vehicle.renavam}}</dd>
                <dt>Chassi:</dt>
                <dd>{{vehicle.chassi}}</dd>
            </dl>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" class="teste" [routerLink]="['/vehicles/edit', vehicle.id]"><mat-icon>edit</mat-icon> Editar</button>
            <button mat-flat-button color="warn" (click)="deleteVehicle(vehicle)"><mat-icon>delete</mat-icon> Excluir</button>
        </mat-card-actions>
    </mat-card>
</div>
